<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">

    <link href="app/assets/css/HomePage.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <script src="app/scripts/vendor/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/3.0.0/toaster.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-app="myApp" ng-controller="appController" ng-view >
    <div class="sidebar" >
        <div class="logo-details">
            <i class='bx bx-bus'></i> 
            <span class="logo_name">VehicleDealer</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Location</span>
                </a>
            </li>             
            <li class="log_out">
                <a href="#!login">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Select Location</span>
            </div>
            <div >
                <select class="profile-details" ng-model="locList" ng-options="x.locCity for x in locations" ng-change="locChange(locList)" style="width:400px;height:40px"></select>
            </div>
            <div class="profile-details">
                <span class="admin_name" id="user">{{userName}}</span>
            </div>
        </nav>
        <div class="home-content">
        <div class="overview-boxes">
            <div class="box">
                <div class="right-side">
                    <div class="number">Select Dealer</div>
                </div>
            </div>
        </div>

    </div>   
        <div class="home-content">
            <div class="overview-boxes">
                <div class="box" ng-repeat="x in dealerList" ng-model="x">
                    <div class="right-side">
                        <div class="number">{{x.dealerName}}</div>
                        <div class="indicator">
                            <span class="text" style="width: 150px;">Get Details</span>
                            <i class='bx bx-right-arrow-alt cart' ng-click="dealerSelected(x.dealerId,x.dealerName)"></i>
                        </div>
                    </div>
                    <i class='bx bxs-car cart'></i>
                </div>
            </div>

        </div>
    </section>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            }
            else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
        
    </script>


</body>
</html>
