<!doctype html>
<html >
<head>
    <title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<script src="../scripts/vendor/angular.min.js"></script>-->
    <script src="app/scripts/vendor/angular.min.js"></script>
    <link href="app/scripts/vendor/angular.min.js"  />
    <!--<link rel="stylesheet" href="../assets/css/style.css">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/3.0.0/toaster.min.css" rel="stylesheet" />


</head>
<body  ng-controller="loginController" ng-cloak>

    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-page="/Login">ECommerce</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--<div class="navbar-collapse collapse d-sm-inline-flex justify-content-between" style="padding-left:80%;">
                    <button type="submit" class="btn btn-primary rounded submit p-10 px-20">Login</button>

                </div>-->
            </div>
        </nav>
    </header>
    <section class="ftco-section">
        <div class="container" >
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Welcome</h2>
                </div>
            </div>
            <div class="row justify-content-center" >
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o"></span>
                        </div>
                        <h3 class="text-center mb-4">Have an account?</h3>
                        <form action="#" class="login-form">
                            <div class="form-group">
                                <input type="text" class="form-control rounded-left" placeholder="Username" required id="userName">
                            </div>
                            <div class="form-group d-flex">
                                <input type="password" class="form-control rounded-left" placeholder="Password" required id="password">
                            </div>
                            <div class="form-group d-md-flex">                            
                                <div class="w-100 text-md-center">
                                    <a href="#!otp">Login Via OTP</a>
                                </div>                           
                            </div>                         
                            <div class="form-group">
                                <input class="btn btn-primary rounded submit p-3 px-5" type=button ng-click="login()" 
                                value='Login'>                              
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app/assets/js/Login/Login.js"></script>
                 
    <script src="app/assets/js/jquery.min.js"></script>
    <script src="app/assets/js/popper.js"></script>
    <script src="app/assets/js/bootstrap.min.js"></script>
    <script src="app/assets/js/main.js"></script>
   
    <script src="../scripts/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>


</body>
</html>
